<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Messages</title>

    <link rel="shortcut icon" href="social-media.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="mb-3">
    <label for="Message" class="form-label"></label>
    <textarea class="form-control" id="Message" rows="3"></textarea>
</div>
<div class="d-grid gap-2">
    <button class="btn btn-success" type="button" onclick="app.sendMessage();">To Post</button>
    <button class="btn btn-warning" type="button" onclick="app.getMessage()">To View a Post</button>
</div>
<div id="res"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="client.js"></script>
<script src="app.js"></script>
</body>
</html>
