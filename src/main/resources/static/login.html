<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <link rel="shortcut icon" href="./social-media.png" type="image/x-icon">

    <title>Log In</title>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
<span class="login100-form-title p-b-34">
Account Login
</span>
                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                    <input id="first-name" class="input100" type="text" name="username" placeholder="User name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input id="password" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button id="button" onclick="app.logIn(); event.preventDefault()" class="login100-form-btn">
                        Sign in
                    </button>
                </div>
                <div class="w-full text-center p-t-27 p-b-239">
                </div>
                <div class="w-full text-center">
                </div>
            </form>
            <div class="login100-more" style="background-image: url('/Default_photo_of_the_twitter_bird_pixar_1_f78192d6-633d-4669-a364-ecee99a35b62_1.jpg');"></div>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="client.js"></script>
<script src="app.js"></script>
</body>
</html>
